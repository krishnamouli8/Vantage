services:
  # Redpanda - Kafka-compatible message queue
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: vantage-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:19092
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:28082,OUTSIDE://0.0.0.0:18084
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:28082,OUTSIDE://localhost:18084
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - redpanda:33145
    ports:
      - "19092:19092"     # Kafka API
      - "18084:18084"     # Pandaproxy API
      - "19645:9644"     # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - vantage-network

  # Redpanda Console - Web UI for Redpanda
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: vantage-redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:29092
    ports:
      - "8083:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - vantage-network

  # Vantage Collector - Metric ingestion service
  collector:
    build:
      context: ./vantage-collector
      dockerfile: Dockerfile
    container_name: vantage-collector
    environment:
      # Kafka Configuration
      - VANTAGE_KAFKA_BOOTSTRAP_SERVERS=${VANTAGE_KAFKA_BOOTSTRAP_SERVERS:-redpanda:29092}
      - VANTAGE_KAFKA_TOPIC=${VANTAGE_KAFKA_TOPIC:-metrics-raw}
      # Authentication (from .env)
      - VANTAGE_API_KEY=${VANTAGE_API_KEY}
      - VANTAGE_AUTH_ENABLED=${VANTAGE_AUTH_ENABLED:-false}
      # Environment
      - VANTAGE_DEBUG=${VANTAGE_DEBUG:-false}
      - VANTAGE_ENVIRONMENT=${VANTAGE_ENVIRONMENT:-production}
    ports:
      - "8000:8000"
    depends_on:
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vantage-network
    restart: unless-stopped

  # Vantage Worker - Consumes from Redpanda and writes to SQLite
  worker:
    build: ./vantage-worker
    container_name: vantage-worker
    environment:
      # Kafka Configuration
      - WORKER_KAFKA_BOOTSTRAP_SERVERS=${WORKER_KAFKA_BOOTSTRAP_SERVERS:-redpanda:29092}
      - WORKER_KAFKA_TOPIC=${WORKER_KAFKA_TOPIC:-metrics-raw}
      # Database Configuration
      - WORKER_DATABASE_PATH=${WORKER_DATABASE_PATH:-/app/data/metrics.db}
      - WORKER_BATCH_SIZE=${WORKER_BATCH_SIZE:-100}
    volumes:
      - ./data:/app/data
    depends_on:
      redpanda:
        condition: service_healthy
      collector:
        condition: service_started
    networks:
      - vantage-network
    restart: unless-stopped

  # Vantage API - Query service with WebSocket
  api:
    build: ./vantage-api
    container_name: vantage-api
    ports:
      - "8001:8001"
    environment:
      # Database Configuration
      - API_DATABASE_PATH=${API_DATABASE_PATH:-/app/data/metrics.db}
      # Authentication (from .env)
      - API_KEY=${API_KEY}
      - API_AUTH_ENABLED=${API_AUTH_ENABLED:-false}
      # Environment
      - API_DEBUG=${API_DEBUG:-false}
    volumes:
      - ./data:/app/data
    depends_on:
      - worker
    networks:
      - vantage-network
    restart: unless-stopped

  # Vantage Dashboard - React frontend
  dashboard:
    build:
      context: ./vantage-dashboard
      dockerfile: Dockerfile
    container_name: vantage-dashboard
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - vantage-network
    restart: unless-stopped

volumes:
  redpanda_data:
    driver: local
  metrics_data:
    driver: local

networks:
  vantage-network:
    driver: bridge
