services:
  # Redpanda - Kafka-compatible message queue
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.3
    container_name: vantage-redpanda
    command:
      - redpanda
      - start
      - --smp
      - '1'
      - --reserve-memory
      - 0M
      - --overprovisioned
      - --node-id
      - '0'
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:5050
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:5050
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:28082,OUTSIDE://0.0.0.0:8082
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda:28082,OUTSIDE://localhost:8082
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - redpanda:33145
    ports:
      - "5050:5050"     # Kafka API
      - "8082:8082"     # Pandaproxy API
      - "9644:9644"     # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - vantage-network

  # Redpanda Console - Web UI for Redpanda
  redpanda-console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: vantage-redpanda-console
    environment:
      KAFKA_BROKERS: redpanda:29092
    ports:
      - "8080:8080"
    depends_on:
      redpanda:
        condition: service_healthy
    networks:
      - vantage-network

  # Vantage Collector - Metric ingestion service
  collector:
    build:
      context: ./vantage-collector
      dockerfile: Dockerfile
    container_name: vantage-collector
    environment:
      VANTAGE_KAFKA_BOOTSTRAP_SERVERS: redpanda:29092  # Internal network uses 29092
      VANTAGE_KAFKA_TOPIC: metrics-raw
      VANTAGE_DEBUG: "false"
      VANTAGE_ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - vantage-network
    restart: unless-stopped

volumes:
  redpanda_data:
    driver: local

networks:
  vantage-network:
    driver: bridge
